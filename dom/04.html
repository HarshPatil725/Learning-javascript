<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit and remove dom</title>
</head>
<body>
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addlang(langname) {
        const li = document.createElement('li')
        li.innerHTML = `${langname}`
        document.querySelector('.language').appendChild(li)
    }
    addlang("python")
    addlang("c++")

    function addoptimised(langname) {
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langname))
        document.querySelector('.language').appendChild(li)
    }
    addoptimised("html")

    //Edit
    const sec_li = document.querySelector("li:nth-child(2)")
    // sec_li.innerHTML = "mojo"
    const newli = document.createElement('li')
    newli.textContent = "CSS"
    sec_li.replaceWith(newli)
    const firstlang = document.querySelector("li:first-child") 
    firstlang.outerHTML = '<li>Java</li>'

    //Remove
    const lastlang = document.querySelector("li:last-child")
    lastlang.remove()
</script>
</html>
