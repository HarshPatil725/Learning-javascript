<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creation of element</title>
</head>
<body>
    
</body>
<script>
    const div = document.createElement('div')
    console.log(div);
    div.className = "main" 
    div.id = Math.round((Math.random() * 10 + 1))
    div.setAttribute("title","our title") 
    div.style.backgroundColor = "green"
    div.innerText = "This is data ." //Jara controversy vali soch hai as yaha pe overwrite hoga
    const add = document.createTextNode("This is text .")
    div.appendChild(add)
    document.body.appendChild(div)
</script>
</html>
